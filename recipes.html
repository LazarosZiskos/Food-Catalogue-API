<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="recipes.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <section>
        <div class="row">
          <div class="navbar">
            <div class="logo">
              <h1>Food Catalogue.</h1>
            </div>
            <div class="header__links">
              <a href="index.html" class="nav__link">Home</a>
              <a href="recipes.html" class="nav__link">Find a Recipe</a>
              <a href="index.html" class="button">Login</a>
            </div>
            <button class="btn__menu" onclick="openMenu()">
              <i class="fas fa-bars"></i>
            </button>
            <div class="menu__backdrop">
              <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                <i class="fas fa-times"></i>
              </button>
              <ul class="menu__links">
                <li class="menu__list">
                  <a class="menu__link" href="index.html">Home</a>
                </li>
                <li class="menu__list">
                  <a class="menu__link" href="recipes.html">Find a Recipe</a>
                </li>
                <li class="menu__list">
                  <a class="menu__link" href="index.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </header>

    <section>
      <div class="row">
        <div class="wrapper">
          <h1 class="title">Are you Hungry?</h1>
          <h3 class="subtitle">
            Find <span class="text-orange">ANY</span> recipe you want in SECONDS
            <br />with <span class="text-orange">Food Catalogue.</span>
          </h3>
        </div>
        <div class="input__wrapper">
          <input
            type="text"
            placeholder="e.g. chicken"
            class="input"
            onchange="searchChange(event)"
          />
          <button class="input__button">
            <span class="material-symbols-outlined"> Search </span>Search
          </button>
        </div>
      </div>
      <div class="row">
        <div class="card__wrapper"></div>
      </div>
    </section>
  </body>
</html>
